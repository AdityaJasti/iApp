<link rel="stylesheet" href="./css/loginPage.css">
		
		<div class="col-sm-12 col-md-12" style="height: 380px;">
			<div class="col-sm-4 col-md-4"></div>
			<div class="col-sm-4 col-md-4" class="account-wall" data-ng-init="onLoad()" style="text-align:center;">
				<div class="col-sm-12 col-md-12">
				</div>
				<div class="col-sm-12 col-md-12">
				<form name="loginForm" style="background: whitesmoke;height: 306px;margin-left: 10%;margin-right: 10%;padding-top: 25px;">
					<h1 class="text-center login-title" style="font-size: 200%;padding-right: 35px;"></h1>
					<div class="col-sm-12 col-md-12">
						<div class="col-sm-1 col-md-1"></div>
						<div class="col-sm-10 col-md-10">
							<div class="">
								<div class="form-group">
									<div class="">
										<input style="height: 45px;width: 100%;font-size: 20px;padding: 17px;" type="text" value=""
											name="userName" placeholder="Username" ng-model="username"
											required />
									</div>
								</div>
								<div class="form-group">
									<div class="">
										<input style="height: 45px;width: 100%;font-size: 20px;padding: 17px;"
											type="password" value="" name="password" placeholder="Password"
											ng-model="password" required />
									</div>
								</div>
								<div class="form-group">
									<div class="">
										<button class="btn btn-lg btn-primary btn-block" style="height: 40px;"
											ng-click="validate(username,password)">Login</button>
									</div>
								</div>
								<div id="loginErrorMessage" class="alert alert-danger alert-dismissable fade in" ng-if="resultData.message" style="">
									<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
									<strong>{{resultData.message}}</strong>
								</div>
								<div id="logOutMessage" class="alert alert-success alert-dismissable fade in" ng-if="logoutRes" style="">
								    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								    <strong>{{logoutRes}}</strong>
								</div>
							</div>
						</div>
						<div class="col-sm-1 col-md-1"></div>
					</div>
				</form>
				</div>			
			</div>
			<div class="col-sm-4 col-md-4"></div>
		</div>
		<div class="col-sm-12 col-md-12" style="height: 20px;"></div>
	<!-- </div> -->
